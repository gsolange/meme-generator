<body class="darkModeSwitcher">
    <header class="headerContainer">
        <h1 class="headerContainer_Title">Meme Generator</h1>
        <nav>
            <button aria-label="Open image editor" id="btn-img-aside" class="button-nav">
                <i aria-hidden="true" class="fas fa-image"><span class="nav-icon">Picture</span></i>
            </button>
            <button aria-label="Open text editor" id="btn-txt-aside" class="button-nav">
                <i aria-hidden="true" class="fas fa-font"><span class="nav-icon">Text</span></i>
            </button>
            <button aria-label="change theme" id="btn-theme" class="button-nav">
                <i aria-hidden="true" class="fas fa-lightbulb"><span id="text-theme" class="nav-icon">Light mode
                    </span></i>
            </button>
        </nav>
    </header>
    <main class="mainContainer">
        <article class="mainContainer_Meme">
            <section class="mainContainerMemeInside" id="mainContainerMemeInside">
                <div title="Meme text" class="top-text" id="textFontTop">
                    <p aria-hidden="true">TOP TEXT</p>
                </div>
                <div title="Meme picture" class="image"></div>
                <div title="Upper text image" class="bottom-text" id="textFontBottom">
                    <p aria-hidden="true">BOTTOM TEXT</p>
                </div>
                </div>
            </section>
        </article>
    </main>
    <aside class="aside">
        <i aria-label="Close Panel" id="close-aside" class="close-aside fas fa-times"></i>
        <article class="aside-img">
            <h2>PICTURE</h2>
            <form id="imageForm">
                <section class="flex-column">
                    <label class="bold-text" for="url">URL</label>
                    <input class="input-style" id="url" type="url" placeholder="Paste an Image URL" />
                </section>
                <section class="flex-column space-between space-background">
                    <label class="bold-text" for="img-color">BACKGROUND</label>
                    <div id="cont-input" class="cont-input-color">
                        <input aria-label="Pick a Background Color" class="background-input" id="img-color" type="color"
                            value="#191E2B" />
                        <span class="text-background-color" id="text-input-color" for="img-color">#191E2B</span>
                    </div>
                    <select title="Select a color filter from the list" class="input-style" name=""
                        id="options-filter-bg">
                        <option value="unset">None</option>
                        <option value="lighten">Light</option>
                        <option value="darken">Dark</option>
                        <option value="difference">Diff</option>
                        <option value="luminosity">Luminosity</option>
                        <option value="multiply">Multiply</option>
                    </select>
                </section>
                <section title="Select a filter" class="flex-column filterspace">
                    <h4 class="bold-text">Filters</h4>
                    <label for="brightness">Brightness</label>
                    <input aria-label="Brightness range" class="input-range" id="brightness" type="range" min="0"
                        max="1" step="0.1" value="1" aria-valuemin="0" aria-valuemax="1" aria-valuenow="1" />
                    <label for="opacity">Opacity</label>
                    <input aria-label="Opacity range" class="input-range" id="opacity" type="range" min="0" max="1"
                        step="0.1" value="1" aria-valuemin="0" aria-valuemax="1" aria-valuenow="1" />
                    <label for="contrast">Contrast</label>
                    <input aria-label="Contrast range" class="input-range" id="contrast" type="range" min="100"
                        max="1000" step="1" value="100" aria-valuemin="100" aria-valuemax="1000" aria-valuenow="100" />
                    <label for="blur">Blur</label>
                    <input aria-label="Blur range" class="input-range" id="blur" type="range" min="0" max="10"
                        step="0.1" value="0" aria-valuemin="0" aria-valuemax="10" aria-valuenow="0" />
                    <label for="grayscale">Grayscale</label>
                    <input aria-label="Greyscale range" class="input-range" id="grayscale" type="range" min="0"
                        max="100" step="1" value="0" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" />
                    <label for="sepia">Sepia</label>
                    <input aria-label="Sepia range" class="input-range" id="sepia" type="range" min="0" max="100"
                        step="1" value="0" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" />
                    <label for="hue">Hue</label>
                    <input aria-label="Hue range" class="input-range" id="hue" type="range" min="0" max="359" step="1"
                        value="0" aria-valuemin="0" aria-valuemax="359" aria-valuenow="0" />
                    <label for="saturate">Saturate</label>
                    <input aria-label="Saturate range" class="input-range" id="saturate" type="range" min="100"
                        max="1000" step="10" value="100" aria-valuemin="100" aria-valuemax="1000" aria-valuenow="100" />
                    <label for="invert">Negative</label>
                    <input aria-label="Negative range" class="input-range" id="invert" type="range" min="0" max="1"
                        step="0.1" value="0" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0" />
                    <button class="input-style button" id="reset-btn">
                        Restart filters
                    </button>
                </section>
            </form>
        </article>
        <article class="aside-txt hidden">
            <h2>TEXT</h2>
            <section class="superior flex-column mb-20px">
                <label class="bold-text" for="top-text">SUPERIOR</label>
                <textarea aria-label="Write the upper text" class="input-style" type="text" id="top-text"
                    placeholder="TOP TEXT"></textarea>
                <div>
                    <input aria-label="Delete upper text" id="check-top-text" type="checkbox" />
                    <label for="check-top-text" class="text-check">Non Text</label>
                </div>
            </section>

            <section class="inferior flex-column mb-20px">
                <label class="bold-text" for="bottom-text">INFERIOR</label>
                <textarea aria-label="Write the lower text" class="input-style" name="" type="text" id="bottom-text"
                    placeholder="BOTTOM TEXT"></textarea>
                <div>
                    <input aria-label="Delete lower text" id="check-bottom-text" type="checkbox" />
                    <label for="check-bottom-text" class="text-check">Non text</label>
                </div>
            </section>
            <section class="fuente flex-column mb-20px">
                <label aria-label="Select a font" class="bold-text" for="optionTextFont">FONT</label>
                <select class="input-style" id="optionTextFont" name="idFonts">
                    <option value="Arial">Arial</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <div class="option-text flex">
                    <input aria-label="Select font size" class="input-fuente input-style" id="fontSize" type="number"
                        value="50" min="12" max="90" aria-valuemin="12" aria-valuemax="90" />
                    <div class="btn-fuente">
                        <button aria-label="align text left" class="center button" id="btn-left">
                            <i aria-hidden="true" class="fas fa-align-left color"></i>
                        </button>
                        <button aria-label="align text center" class="center button" id="btn-center">
                            <i aria-hidden="true" class="fas fa-align-center color"></i>
                        </button>
                        <button aria-label="align text right" class="center button" id="btn-right">
                            <i aria-hidden="true" class="fas fa-align-right color"></i>
                        </button>
                    </div>
                </div>
            </section>

            <section class="flex-column mb-20px">
                <div class="color-background-container flex space-background">
                    <div class="flex-column half-space">
                        <label for="text-color" class="bold-text">COLOR</label>
                        <div id="color-input" class="cont-input-color">
                            <input aria-label="Text color" class="background-input" type="color" id="text-color"
                                value="#191E2B" aria-valuenow="#191E2B" />
                            <span class="text-background-color" id="text-color-hex" aria-hidden="true">#191E2B</span>
                        </div>
                    </div>
                    <div class="flex-column half-space">
                        <label class="bold-text" for="text-background">BACKGROUND</label>
                        <div id="background-input" class="cont-input-color">
                            <input aria-label="background color text" class="background-input" type="color"
                                id="text-background" value="#191E2B" aria-valuenow="#191E2B" />
                            <span class="text-background-color" id="text-background-hex"
                                aria-hidden="true">#191E2B</span>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="checkbox-transparent" />
                    <label for="checkbox-transparent" class="text-check">TRANSPARENT</label>
                </div>
            </section>
            <section class="border-container mb-20px">
                <h4 class="bold-text">TEXT SHADOW</h4>
                <div class="border-options mt-5px">
                    <button aria-label="Non Outline" class="input-style button" type="button" id="text-shadow-none">
                        None
                    </button>
                    <button aria-label="outline bright" class="input-style button" type="button" id="text-shadow-light">
                        Light
                    </button>
                    <button aria-label="outline dark" class="input-style button" type="button" id="text-shadow-dark">
                        Dark
                    </button>
                </div>
            </section>
            <section class="line-container flex-column mb-20px">
                <label class="bold-text" for="padding-text">PADDING</label>
                <input class="input-style" type="number" id="padding-text" min="20" max="50" aria-valuemin="20"
                    aria-valuemax="50" />
            </section>
            <section class="space-container flex-column mb-20px">
                <label class="bold-text" for="line-height">LEADING</label>
                <select class="input-style" name="" id="line-height">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </section>
        </article>
    </aside>
    <footer class="center memeDownload">
        <button onclick="downloadImage()" class="download">
            <i aria-hidden="true" class="fas fa-download"></i>Download Meme
        </button>
    </footer>
    <script src="src/engine.js"></script>
    <script src="src/domdow.js"></script>
    <script src="src/darktheme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>
</body>

</html>
